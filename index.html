<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galería de Imágenes</title>
        <meta name="author" content="Mauricio G. Castro">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <meta name="description" content="galefia de imagenes">
        <meta name="keywords" content="galeria, imagenes, css, flexbox, html, curso, rollingcode">
    </head>
    <body>
        <header>
            <h1>Galeria de Imágenes</h1>
            <h3>Un proyecto realizado con FlexBox</h3>
        </header>

        <section>
            <article class="columna efectos">
                <img src="img/labrador.jpg" alt="imagen de un labrador">
                <img src="img/gatog.jpg" alt="imagen de gato que rie">
                <img src="img/perro.jpg" alt="perro solo">
            </article>
            <article class="columna desenfoque">
                <img src="img/gatoasustado.jpg" alt="gato asustado">
                <img src="img/zorro.jpg" alt="zorro coqueto">
                <img src="img/zorro2.jpg" alt="zorro meditando">
            </article>
            <article class="columna sepia">
                <img src="img/perro2.jpg" alt="perro sospechando">
                <img src="img/cerdito.jpg" alt="imagen de cerdo">
                <img src="img/ovejero.jpg" alt="perro avejero">
                <img src="img/gato.jpg" alt="gato con legua">

            </article>
            <article class="columna opacidad">
                <img src="img/sharpei.jpg" alt="perro sharpei">
                <img src="img/perro4.jpg" alt="imagen de perro">
                <img src="img/perro3.jpg" alt="perro riendo">
            </article>
        </section>
        
        <footer>
            <p>&copy;Todos los Derechos Reservados - Comisión 7D</p>
        </footer>
        
    </body>
</html>
